---
# Playbook to reboot the Load Balancers in TAS PROD

# Waring Pause in case of FUBAR   
- name: WARNING this playbooy with reboot the TAS Prod Load Balances. Cancel immediately if ran in error!
  gather_facts: false
  hosts: plaporalb1
  tasks:
  - name: Pause for 2 minutes
    pause:
      minutes: 2

## Reboot
- name: Reboot Prod Servers exculding TAS
  gather_facts: true
  become: true
  become_user: root
  hosts: plaporalb1
         plaporalb2
  tasks:
  - name: Reboot Servers
    reboot: 
    
# Verfiy all servers on online    
- name: Ping Check
  gather_facts: false
  hosts: plaporalb1
         plaporalb2
  tasks:
  - name: Pause for 1 minutes
    pause:
      minutes: 1
  - name: Ping to verify connectivity
    ansible.builtin.ping:

# Load Balancer Status
- name: Load Balancer Status
  gather_facts: false
  hosts: plaporalb1
         plaporalb2
  tasks:
    - name: Check current status
      shell: /usr/local/bin/lbstatus              
      register: lbstatus
    - debug:
       var: lbstatus.stdout_lines

#EOF Complete
